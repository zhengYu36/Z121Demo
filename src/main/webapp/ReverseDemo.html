<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回文数</title>
    <script>
        var op = ["+", "-", "*", "/", ""];
        for (i = 1000; i < 10000; i++){
            var c = String(i);
            for (j = 0; j < op.length; j++){
                for (k = 0; k < op.length; k++){
                    for (l = 0; l < op.length; l++){
                        val = c.charAt(3) + op[j] + c.charAt(2) + op[k] +
                            c.charAt(1) + op[l] + c.charAt(0);
                        if (val.length > 4){ /* 一定要插入 1 个运算符 */
                            if (i == eval(val)){
                                console.log(val + " = " + i);
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    测试回文数
</body>
</html>
